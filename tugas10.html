<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>audio HTML</title>
  </head>
  <body>
      <audio src="sample.mp3" controls preload="auto"></audio>
      <a>Format MP3 dengan atribut controls</a><br>
      <audio src="sample.mp3" controls loop preload="auto"></audio>
      <a>Format MP3 dengan atribut controls dan loop </a><br>
      <audio src="sample.mp3" controls muted preload="auto"></audio>
      <a>Format MP3 dengan atribut controls dan muted</a><br>
      <audio src="sample.flac" controls preload="auto"></audio>
      <a>Format FLAC dengan atribut controls</a>
  </body>
</html>
